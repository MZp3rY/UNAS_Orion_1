<div class="cookie-alert {% if close %}cookie_alert_close{% endif %} {% if allow %}cookie_alert_allow{% endif %} cookie_alert_1" id="cookie_alert">
    <div class="cookie-alert__inner bg-8 p-4 border-top" id="cookie_alert_open">
        <div class="container">
            <div class="row align-items-md-end">
                <div class="col-md">
                    <div class="cookie-alert__title font-weight-bold">{{ text.cookie_consent_settings }}</div>
                    <div class="cookie-alert__text font-s text-justify">{{ text.cookie_consent_text_1 }}</div>
                </div>
                <div class="col-md-auto">
                    <div class="cookie-alert__btns text-center text-md-right">
                        <button class="cookie-alert__btn-not-allow btn btn-sm btn-link px-3 mt-3 mt-md-0" type="button" onclick='cookie_alert_action(1,0)'>{{ text.button_not_allow }}</button>
                        <button class='cookie-alert__btn-allow btn btn-sm btn-primary mt-3 mt-md-0' type='button'  onclick='cookie_alert_action(1,1)'>{{ text.button_allow }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="cookie-alert__btn-close btn btn-link" id="cookie_alert_close" type="button" onclick='cookie_alert_action(0,-1)'>{{ text.cookie_consent_settings }}</button>
</div>
