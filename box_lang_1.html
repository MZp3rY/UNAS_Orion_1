{% if more_langs_disp %}
    <div class='lang__content-inner box_content' id='box_lang_content'>
        <div class='lang__flag-list fs-0'>
            {% for lang in langs %}
                <a id="box_lang_{{ lang.code }}" aria-label="{{ lang.name }}" aria-data="{{ lang.code }}" href="{{ lang.url }}" class="{% if lang.selected %}is-selected{% endif %}" title="{{ lang.name }}">
                    <img width="{{ lang.img_width }}" height="{{ lang.img_height }}" src="{{ lang.img_url }}" alt="{{ lang.name }}" title="{{ lang.name }}" class="{% if lang.selected %}box_lang_flag_select{% else %}box_lang_flag{% endif %}" />
                </a>
            {% endfor %}
        </div>
    </div>
{% endif %}
