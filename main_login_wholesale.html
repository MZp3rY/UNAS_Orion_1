<!DOCTYPE html>
<html lang="[unas_actual_lang]">
<head>
    [[ start ]]
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="[unas_design_url]main.js" type="text/javascript"></script>
</head>

<body id="unas_design">

[[ body_start ]]
<div class="unas_design_login p-3">
    <div class="logo p-2 text-center">[[ element|width:200;height:50;name:header_logo;layout:img;class:logo my-5 ]]</div>
    <div class="js-lang-and-cur">
        <div class="lang"><div class="lang__content">[[ box|name:common_lang ]]</div></div>
    </div>
    <div id="container" class="w-100 overflow-hidden">
        <div id="container_content">
            <div id="page_content_outer">[[ content ]]</div>
        </div>
    </div>
</div>

[[ body_end ]]
</body>
[[ end ]]
</html>
